no_endpoint:
  timeout: 10s
  sending_queue:
    enabled: true
    num_consumers: 2
    queue_size: 10
  retry_on_failure:
    enabled: true
    initial_interval: 10s
    randomization_factor: 0.7
    multiplier: 1.3
    max_interval: 60s
    max_elapsed_time: 10m
http_endpoint:
  endpoint: http://
  timeout: 10s
  sending_queue:
    enabled: true
    num_consumers: 2
    queue_size: 10
  retry_on_failure:
    enabled: true
    initial_interval: 10s
    randomization_factor: 0.7
    multiplier: 1.3
    max_interval: 60s
    max_elapsed_time: 10m
invalid_timeout:
  endpoint: example.com:443
  timeout: -5s
  sending_queue:
    enabled: true
    num_consumers: 2
    queue_size: 10
  retry_on_failure:
    enabled: true
    initial_interval: 10s
    randomization_factor: 0.7
    multiplier: 1.3
    max_interval: 60s
    max_elapsed_time: 10m
invalid_retry:
  endpoint: example.com:443
  timeout: 30s
  sending_queue:
    enabled: true
    num_consumers: 2
    queue_size: 10
  retry_on_failure:
    enabled: true
    initial_interval: 10s
    randomization_factor: -5
    multiplier: 1.3
    max_interval: 60s
    max_elapsed_time: 10m
